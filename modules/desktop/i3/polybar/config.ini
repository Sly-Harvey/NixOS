[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 27
radius = 0
fixed-center = true
background = ${colors.base}
foreground = ${colors.text}
line-size = 3
line-color = #f00
border-size = 0
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2
font-0 = monospace;2
font-1 = FontAwesome;2
modules-left = workspaces cava
modules-center = 
modules-right = systray gpu_temp cpu memory pulseaudio wlan eth battery date
separator = |
separator-foreground = ${colors.overlay0}
tray-position = right
tray-padding = 2
cursor-click = pointer
cursor-scroll = ns-resize

[module/systray]
type = internal/tray
tray-maxsize = 12
tray-spacing = 2
tray-padding = 2

[module/workspaces]
type = custom/script
exec = ~/.config/polybar/scripts/workspaces.sh
tail = true

[module/cava]
type = custom/script
exec = ~/.config/polybar/scripts/cava.sh
tail = true
format = <label>
label = %output%

[module/gpu_temp]
type = custom/script
exec = ~/.config/polybar/scripts/gpu_temp.sh
interval = 5
format = <label>
label = %output%

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = "CPU "
format-prefix-foreground = ${colors.mauve}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "RAM "
format-prefix-foreground = ${colors.mauve}
label = %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume> <bar-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${colors.mauve}
bar-volume-width = 10
bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.yellow}
bar-volume-foreground-3 = ${colors.red}
bar-volume-gradient = false
bar-volume-indicator = |
